<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>DNA Academy - Tier List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="assets/images/logo-yellow.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div id="header-placeholder"></div>

  <main class="page-main">

    <section class="page-intro">
      <div class="intro-content">
        <h1>Tier List</h1>
        <p>
          Discover the current meta ranking of Duet Night Abyss characters.
          Browse the tiers from SSS to B and see which agents stand out as the strongest and which ones need more support.
        </p>
      </div>
    </section>

    <section id="tierlist-section">
      <div id="tierlist-grid">

        <div class="tier-column" data-tier="SSS">
          <div class="tier-header">SSS</div>
          <div class="tier-body" id="tier-SSS"></div>
        </div>

        <div class="tier-column" data-tier="S">
          <div class="tier-header">S</div>
          <div class="tier-body" id="tier-S"></div>
        </div>

        <div class="tier-column" data-tier="A">
          <div class="tier-header">A</div>
          <div class="tier-body" id="tier-A"></div>
        </div>

        <div class="tier-column" data-tier="B">
          <div class="tier-header">B</div>
          <div class="tier-body" id="tier-B"></div>
        </div>

      </div>
    </section>

  </main>

  <div id="footer-placeholder"></div>

  <script src="js/session.js"></script>
  <script src="js/header-effect.js"></script>
  <script src="js/layout.js"></script>
  <script src="js/tierlist-page.js"></script>
</body>
</html>
