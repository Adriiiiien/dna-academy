<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DNA Academy - Characters</title>
  <link rel="icon" type="image/png" href="assets/images/logo-yellow.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div id="header-placeholder"></div>

  <main>
    <section class="page-intro">
      <div class="intro-content">
        <h1>All the characters</h1>
        <p>
          Explore the diverse roster of Duet Night Abyss agents.
          Use the filters below to narrow down by element and find your favorite character.
        </p>
      </div>
    </section>

    <section id="filters-section">
      <div class="filters-wrapper">
        <div class="search-container">
          <i class="search-icon" aria-hidden="true">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M11.1922 12.6064C10.0236 13.4816 8.57234 14 7 14C3.13401 14 0 10.866 0 7C0 3.13401 3.13401 0 7 0C10.866 0 14 3.13401 14 7C14 8.57234 13.4816 10.0236 12.6064 11.1922L15.7071 14.2929L14.2929 15.7071L11.1922 12.6064ZM5.58579 8.41421L4.17157 9.82843C2.60948 8.26633 2.60948 5.73367 4.17157 4.17157C5.73367 2.60948 8.26633 2.60948 9.82843 4.17157L8.41421 5.58579C7.63316 4.80474 6.36683 4.80474 5.58579 5.58579C4.80474 6.36684 4.80474 7.63316 5.58579 8.41421Z"
              />
            </svg>
          </i>
          <input type="text" id="search-input" placeholder="Search by name...">
        </div>

        <div id="filter-container"></div>
      </div>
    </section>

    <section>
      <div id="character-list-container"></div>
      <div id="character-pagination"></div>
    </section>
  </main>

  <div id="footer-placeholder"></div>

  <script src="js/session.js"></script>
  <script src="js/header-effect.js"></script>
  <script src="js/layout.js"></script>
  <script src="js/list-filter.js"></script>
  <script src="js/list-pagination.js"></script>
  <script src="js/list-search-bar.js"></script>
  <script src="js/characters-page.js"></script>
</body>
</html>
